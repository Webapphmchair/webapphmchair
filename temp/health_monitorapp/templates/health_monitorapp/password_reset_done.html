<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Done</title>
    <style>
        /* Add your custom CSS styles here */
        /* Navigation bar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Loading animation styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading animation -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'user_profile' %}">User Profile</a>
        <a href="{% url 'health_records_list' %}">Health Records</a>
        <a href="{% url 'admin:index' %}" class="nav-link">Admin Panel</a>
        <a href="{% url 'add_health_record' %}">Add Health Record</a>
        <a href="{% url 'logout' %}">Logout</a>
        <!-- Add more navigation links as needed -->
    </div>

    <!-- Success message -->
    <div class="container">
        <h1>Password Reset Email Sent</h1>
        <p>An email has been sent to your email address with instructions on how to reset your password. Please check your inbox.</p>
    </div>

    <script>
        // Show loading animation
        document.getElementById("loadingOverlay").style.display = "flex";

        // Hide loading animation after the page loads
        window.addEventListener("load", function() {
            document.getElementById("loadingOverlay").style.display = "none";
        });
    </script>
</body>
</html>
