<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #800000; /* Dark Maroon */
        }
        form {
            width: 80%; /* Adjusted width */
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        form label {
            display: block;
            margin-bottom: 10px;
            color: #555; /* Dark Grey */
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        form button[type="submit"] {
            background-color: #800000; /* Dark Maroon */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            width: 100%;
        }
        form button[type="submit"]:hover {
            background-color: #550000; /* Darker Maroon */
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #284d28; /* Dark Green */
            overflow: hidden;
            width: calc(100% - 40px); /* Adjusted width */
            margin: 0 auto;
            text-align: center;
            padding: 10px 20px; /* Increased padding */
        }
        .navbar a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #005600; /* Dark Green */
            color: #fff;
        }

         /* Responsive styles */
        @media screen and (max-width: 768px) {
            form {
                width: 90%; /* Adjusted width for smaller screens */
            }
            .navbar {
                width: 100%; /* Full width navbar on smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'user_profile' %}">User Profile</a>
        <a href="{% url 'health_records_list' %}">Health Records</a>
        <a href="{% url 'admin:index' %}" class="nav-link">Admin Panel</a>
        <a href="{% url 'add_health_record' %}">Add Health Record</a>
        <a href="{% url 'user_logout' %}">Logout</a>
    </div>

    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
