<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        /* Reset margin and padding */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #284d28; /* Dark Green */
            overflow: hidden;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .navbar a {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #005600; /* Dark Green */
        }

        /* Logout notification styles */
        .logout-wrapper {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .logout-container h1 {
            color: maroon; /* Updated color */
            text-align: center;
            margin-bottom: 30px;
        }

        .logout-container p {
            color: #333;
            text-align: center;
        }

        /* Loading animation styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #007bff; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

         /* Responsive styles */
        @media screen and (max-width: 768px) {
            .logout-wrapper {
                max-width: 90%; /* Adjust container width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Loading animation -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'user_profile' %}">User Profile</a>
        <a href="{% url 'health_records_list' %}">Health Records</a>
        <a href="{% url 'admin:index' %}" class="nav-link">Admin Panel</a>
        <a href="{% url 'add_health_record' %}">Add Health Record</a>
        <a href="{% url 'login' %}">Login</a>
        <!-- Add more navigation links as needed -->
    </div>

    <div class="logout-wrapper">
        <div class="logout-container">
            <h1><i class="fas fa-sign-out-alt"></i> Logout</h1> <!-- Decorative Icon -->
            <p>You have been successfully logged out.</p>
        </div>
    </div>

    <script>
        // Show loading animation
        document.getElementById("loadingOverlay").style.display = "flex";

        // Hide loading animation after the page loads
        window.addEventListener("load", function() {
            document.getElementById("loadingOverlay").style.display = "none";
            document.querySelector(".logout-wrapper").style.opacity = 1; // Show the logout notification
        });
    </script>
</body>
</html>
